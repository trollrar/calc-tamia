name: CI

on:
  push:
    branches:
      - 'master'

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: npm ci
      - name: Deploy
        run: npm run deploy --name="Workflow" --email=workflow@github.com
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
